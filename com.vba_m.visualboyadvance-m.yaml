app-id: com.vba_m.visualboyadvance-m
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: visualboyadvance-m
rename-icon: visualboyadvance-m
rename-desktop-file: visualboyadvance-m.desktop
rename-appdata-file: visualboyadvance-m.metainfo.xml
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host:rw

cleanup:
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/wx
  - /lib64
  - /share/aclocal
  - /share/bakefile
  - /pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: wxWidgets
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --with-gtk=3
    sources:
      - type: git
        commit: 8aef5f40b93958719771331ca03866b7b6fff6bf
        tag: v3.2.8
        url: https://github.com/wxWidgets/wxWidgets.git
        x-checker-data:
          type: git
          tag-pattern: ^v([\d\.]+)$

  - name: SFML
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
    config-opts:
      - -DSFML_INSTALL_PKGCONFIG_FILES=TRUE
      - -DSFML_BUILD_AUDIO=FALSE
    sources:
      - type: archive
        url: https://github.com/SFML/SFML/archive/refs/tags/3.0.1.tar.gz
        sha256: f99f71bb2f2608835b1a37e078512b75dd39d52b89e13e12246603a950da3c1f
        x-checker-data:
          type: anitya
          project-id: 12315
          url-template: https://github.com/SFML/SFML/archive/refs/tags/$version.tar.gz

  - name: visualboyadvance-m
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v2.1.11.tar.gz
        sha256: 0f861a13f5a2bc3dadbbe2874287fcba0eca22b830c2a1107e080fd633950c96
        x-checker-data:
          type: anitya
          project-id: 12842
          url-template: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v$version.tar.gz
      - type: patch
        path: metainfo.patch
