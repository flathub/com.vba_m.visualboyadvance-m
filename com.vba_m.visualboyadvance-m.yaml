app-id: com.vba_m.visualboyadvance-m
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: visualboyadvance-m
rename-icon: visualboyadvance-m
rename-desktop-file: visualboyadvance-m.desktop
rename-appdata-file: visualboyadvance-m.metainfo.xml
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host:rw

cleanup:
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/wx
  - /lib64
  - /share/aclocal
  - /share/bakefile
  - /pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: wxWidgets
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --with-gtk=3
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.3.1/wxWidgets-3.3.1.tar.bz2
        sha256: f936c8d694f9c49a367a376f99c751467150a4ed7cbf8f4723ef19b2d2d9998d
        x-checker-data:
          type: anitya
          project-id: 5150
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: visualboyadvance-m
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v2.2.2.tar.gz
        sha256: f135f1c78bd2c2e49bd0d40440f0d856b6ab7a13a2ad76e4b8f85283a5e3743e
        x-checker-data:
          type: anitya
          project-id: 12842
          url-template: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v$version.tar.gz
