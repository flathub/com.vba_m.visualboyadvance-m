app-id: com.vba_m.visualboyadvance-m
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: visualboyadvance-m
rename-icon: visualboyadvance-m
rename-desktop-file: visualboyadvance-m.desktop
rename-appdata-file: visualboyadvance-m.metainfo.xml
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host:rw

cleanup:
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/wx
  - /lib64
  - /share/aclocal
  - /share/bakefile
  - /pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: wxWidgets
    buildsystem: autotools
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --with-gtk=3
    sources:
      - type: git
        commit: 49c6810948f40c457e3d0848b9111627b5b61de5
        tag: v3.3.1
        url: https://github.com/wxWidgets/wxWidgets
        x-checker-data:
          is-important: true
          type: git
          tag-pattern: ^v([\d\.]+)$

  - name: SFML
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
    config-opts:
      - -DSFML_INSTALL_PKGCONFIG_FILES=TRUE
      - -DSFML_BUILD_AUDIO=FALSE
    sources:
      - type: archive
        url: https://www.sfml-dev.org/files/SFML-3.0.2-sources.zip
        sha256: 3c8467414cf634c32419973b22faefcb8b30002f908b77fb658692e9a580a907
        x-checker-data:
          type: anitya
          project-id: 12315
          url-template: https://www.sfml-dev.org/files/SFML-$version-sources.zip

  - name: visualboyadvance-m
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v2.2.2.tar.gz
        sha256: f135f1c78bd2c2e49bd0d40440f0d856b6ab7a13a2ad76e4b8f85283a5e3743e
      - type: patch
        path: metainfo.patch
