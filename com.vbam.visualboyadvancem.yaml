app-id: com.vbam.visualboyadvancem
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: visualboyadvance-m
rename-icon: visualboyadvance-m
rename-desktop-file: visualboyadvance-m.desktop
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host:ro

cleanup:
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/wx
  - /lib64
  - /share/aclocal
  - /share/bakefile
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  - shared-modules/SDL2/SDL2-with-libdecor.json

  - name: wxWidgets
    buildsystem: autotools
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --with-gtk=3
    sources:
      - type: git
        commit: 085a136dcb11aca5b1102193f006f8056d5f0876
        tag: v3.2.4
        url: https://github.com/wxWidgets/wxWidgets
        x-checker-data:
          is-important: true
          type: git
          tag-pattern: ^v([\d\.]+)$

  - name: SFML
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
    config-opts:
      - -DSFML_INSTALL_PKGCONFIG_FILES=TRUE
      - -DSFML_BUILD_AUDIO=FALSE
    sources:
      - type: archive
        url: https://www.sfml-dev.org/files/SFML-2.6.1-sources.zip
        sha256: 5bf19e5c303516987f7f54d4ff1b208a0f9352ffa1cd55f992527016de0e8cb7
        x-checker-data:
          type: anitya
          project-id: 12315
          url-template: https://www.sfml-dev.org/files/SFML-$version-sources.zip
          
  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-manpages
      - --disable-stripping
      - --disable-ffplay
      - --disable-ffprobe

      - --enable-gpl
      - --enable-version3
      - --enable-optimizations
      - --enable-postproc
      - --enable-pthreads
      - --enable-gnutls
      - --enable-libxcb-xfixes
      - --enable-opengl
      - --enable-vaapi
      - --enable-vdpau
      - --enable-zlib
      - --enable-bzlib
      - --enable-lzma

      - --enable-fontconfig
      - --enable-libfontconfig
      - --enable-libfreetype

  # copied from another manifest
      - --enable-avcodec
      - --enable-avfilter
      - --enable-libxml2
      - --enable-swscale

      - --enable-libxcb

      - --enable-protocol=file
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.tar.xz
        sha256: 488c76e57dd9b3bee901f71d5c95eaf1db4a5a31fe46a28654e837144207c270
    cleanup:
      - /share/ffmpeg/examples
  
  - name: visualboyadvance-m
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v2.1.8.tar.gz
        sha256: 3754f691e092522e5c1ff9e45c46f10c85d3cd1dc73165068efd29858d910573
